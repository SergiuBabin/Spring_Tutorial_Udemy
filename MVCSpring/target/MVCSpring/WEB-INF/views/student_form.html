<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Show</title>
</head>

<body>
<form th:method="POST" th:action="@{/student}" th:object="${student}">
    <label for="firstName">Enter Firstname: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: #ff0051" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <label for="age">Enter Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: #ff0051" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <label for="postCode">Enter Postal Code: </label>
    <input type="text" th:field="*{postCode}" id="postCode">
    <div style="color: #ff0051" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></div>
    <br/>
    <label for="courseCode">Enter Postal Code: </label>
    <input type="text" th:field="*{courseCode}" id="courseCode">
    <div style="color: #ff0051" th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></div>
    <br/>
    Country:
    <select th:field="*{country}">
        <option th:each="i : ${student.getList()}" th:value="${i}" th:text="${i}"/>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
    <br/>
    <ul>
        <li th:each="radioValue: ${student.getLanguageList()}">
            <input type="radio"
                   th:field="*{favoriteLanguage}"
                   th:value="${radioValue}" />
            <label
                    th:for="${#ids.prev('favoriteLanguage')}"
                    th:text="${radioValue}"></label>
        </li>
    </ul>
    <br/>
    <ul>
        <li th:each="checkboxValue: ${student.getLanguageList()}">
            <input type="checkbox"
                   th:field="*{favoriteLanguage}"
                   th:value="${checkboxValue}" />
            <label
                    th:for="${#ids.prev('favoriteLanguage')}"
                    th:text="${checkboxValue}"></label>
        </li>
    </ul>

</form>
</body>

</html>
