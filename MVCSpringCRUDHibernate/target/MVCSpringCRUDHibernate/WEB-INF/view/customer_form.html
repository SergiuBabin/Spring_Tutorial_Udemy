<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Show</title>

    <link th:href="@{/resource/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/resource/css/add-customer-style.css}" rel="stylesheet"/>
</head>

<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - CUSTOMERS MANAGER</h2>
    </div>
</div>

<div id="container">
    <h3>Save Customer</h3>

    <form th:method="POST" th:action="@{/customer/saveCustomer}" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tbody>
            <tr>
            </tr>
            <td><label for="firstName">First name: </label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
            <tr>
            </tr>
            <td> <label for="lastName">Last name: </label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName"></td>
            <div style="color: #ff0051" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <tr>
            </tr>
            <td><label for="email">Email: </label></td>
            <td><input type="text" th:field="*{email}" id="email"></td>
            <div style="color: #ff0051" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <tr>
                <td> <input type="submit" value="Create!" class="save"/></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div style="clear: both"></div>

    <p>
        <a th:href="@{/customer/list}">Back to List</a>
    </p>
</div>
</body>

</html>
